<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        .lead{
            padding: 10px;
            padding-bottom: 10px;
            padding-left: 6px;
            padding-right: 6px;
            margin-top: 10px;
            background-color: #f6f6f6;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>The lead list page</h1>
    <ul>
        {% for lead in leads %}
        <div class="lead">
            <a href="{% url "leads:lead_detail" lead.id %}">{{ lead }}</a>
{#        <a href="{{ lead.id }}">{{ lead }}</a>#}
        </div>
        {% endfor %}
    </ul>
</body>
</html>
